machine:
  ruby:
    version: 2.1.5
deployment:
  master:
    branch: master
    commands:
      - curl -L https://raw.githubusercontent.com/netguru/review/master/check.rb | ruby
      - bundle exec cap staging deploy
  production:
    branch: production
    commands:
      # - curl -L https://raw.githubusercontent.com/netguru/review/master/check.rb | ruby
      - bundle exec cap production deploy
dependencies:
  post:
    - npm run build
  cache_directories:
    - "node_modules"
